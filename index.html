<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>賭金計算ツール</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="icon/favicon.ico">
  <link rel="apple-touch-icon" href="icon/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
  <header class="header">
    <h1 class="header__title">賭金計算ツール</h1>
  </header>
  <main class="main">
    <div class="main__container">
      <div class="main__card select">
        <h1>プレイヤーを選択してください</h1>
        <span>プレイヤー : {{ userCount }}人</span>
        <ul>
          <li v-for="(user in users" v-on:click="select" :key="user.name" :class="{ selected:user.selected }">
            {{ user.name }}
          </li>
        </ul>
        <button type="button" name="button" :class="{ disabled:userCount<2 }">OK</button>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
